<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir fotos a instagram online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">


	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>
<body>
	

	<section class="hero">
		
		<div class="hero-body">
			<div class="has-text-centered">
				<h1 class="title is-1 espacio"> Hola {{user}},  </h1>
			</div>
			<div class="columns ">
				<div class="column is-half">
					<h2 class="subtitle is-2 espacio">Sube tus fotos a <b> Instagram online </b></h2>
					<form class="form">
						<div class="file has-name is-fullwidth">
						  <label class="file-label ">
						    <input class="file-input" onchange="readURL(this);" type="file" accept="image/gif, image/jpeg, image/png" name="resume">
						    <span class="file-cta">
						      <span class="file-icon">
						        <i class="fas fa-upload"></i>
						      </span>
						      <span class="file-label">
						        Selecciona una foto
						      </span>
						    </span>
						    <span class="file-name" id="nombre-foto">
						      Nombre del archivo
						    </span>
						  </label>
						</div>
						<div class="field espacio">
						  <div class="control">
						    <textarea class="textarea" placeholder="#EscribeAqui #HashTags"></textarea>
						  </div>
						</div>
						<div class="control">
						  <button class="button is-primary">Subir Foto</button>
						</div>
					</form>
				</div>
				<div class="column is-half" id="foto">

				</div>
			</div>	
			
		</div>
	</section>

	<script type="text/javascript">
		function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(250)
                    .height(250);
            };
            document.getElementById('nombre-foto').innerHTML = input.files[0].name ;
            document.getElementById('foto').innerHTML =  '<br><br><center><img id="blah" src="#" alt="your image" /></center>';
            reader.readAsDataURL(input.files[0]);
        }
    }
	</script>	
</body>
</html>
